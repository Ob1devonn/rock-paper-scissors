    <script>
        //declare strings rock paper and scissors globally
        const list = ['rock', 'paper', 'scissors'];
        const choice = function(s) {
            s = prompt("Type Rock, Paper, or Scissors", "Type here...");
            return s.toLowerCase();
       }



        //create random string generator
        function computerPlay() {
            word = list[Math.floor(Math.random()*list.length)];
            return word;
        }
       let computerSelection = computerPlay();
       let playerSelection = choice();
     
        //function for a round of rock, paper, scissors
        function playRound(playerSelection, computerSelection) { 
            ((playerSelection == 'rock') && (computerSelection == 'scissors') ? console.log('You win! Rock beats Paper'):
            (playerSelection == 'scissors') && (computerSelection == 'paper')? console.log('You win! Scissors beats Paper'):

            (computerSelection == 'rock') && (playerSelection == 'scissors') ? console.log('You lose! Rock beats Paper'):
            (computerSelection == 'scissors') && (playerSelection == 'paper') ? console.log('You lose! Scissors beats Paper'):
            (computerSelection == 'paper') && (playerSelection == 'rock') ? console.log('You lose! Paper beats Rock'):
            (computerSelection == playerSelection) ? console.log("It's a Tie!"):
            console.log('Pick from 3'));
            return;
        }
